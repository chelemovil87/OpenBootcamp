<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disposicion de elementos en CSS</title>
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <div class="title">
      <h1>Decoración de Interiores</h1>
      
    </div>
    <div class="galery">
      <div class="img--galery">
        <h3>NORDIC</h3>
        <img src="img/decoracion nordica.webp" alt="Decoración Nordica" />
      </div>
      <div class="img--galery">
        <h3>MINIMALIST</h3>
        <img
          src="img/Decoracion-y-diseño-minimalista.jpg"
          alt="Decoración Minimalista"
        />
      </div>
      <div class="img--galery">
        <h3>VINTAGE</h3>
        <img src="img/estilo vintage.jpg" alt="Decoración Vintage" />
      </div>
      <div class="img--galery">
        <h3>INDUSTRY</h3>
        <img src="img/estilo-industrial-2m-m.jpg" alt="Decoración Industrial" />
      </div>
      <div class="img--galery">
        <h3>NATURA</h3>
        <img src="img/natural.jpg" alt="Decoración Natural" />
      </div>
      <div class="img--galery">
        <h3>MODERN</h3>
        <img
          src="img/sala-de-estar-de-estilo-moderno.jpg"
          alt="Decoración Moderna"
        />
      </div>
    </div>
  </body>
</html>
