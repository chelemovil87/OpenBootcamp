<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Multimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar las imagenes</h1>
      <img
        src="imagenes y video/god-of-war-ragnarok.webp"
        alt="God of War Ragnarok"
        width="100%"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los videos</h1>
      <video controls autoplay loop muted width="100%">
        <source
          src="imagenes y video/God Of War Ragnarok - Reveal Trailer - Voces en Español  _ PS5.mp4"
        />
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls loop autoplay>
        <source
          src="imagenes y video/GOD OF WAR _ BANDA SONORA SUBTITULADA _ OVERTURE _Main Theme_ _ ESPAÑOL.webm"
          type="audio/mp3"
        />
      </audio>
    </section>
  </body>
</html>
